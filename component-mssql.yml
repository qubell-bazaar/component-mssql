                  output:
                    mssql-ip: ips
              - change-admin-password:
                  action: execrun
                  precedingPhases: [provision]
                  parameters:
                    roles: [default]
                    command:
                      - "NET USER ADMINISTRATOR {$.server-os-password}"
              - install-mssql:
                  action: chefsolo
                  precedingPhases: [change-admin-password]
                  parameters:
                    isSudo: false
                    recipeUrl: "{$.recipe-url}"
                    runList: [ "recipe[cookbook_qubell_mssql]" ]
                    roles: [default]
                    jattrs:
                      sql_server:
                        version: "{$.mssql-version.v}"
                        product_key: "{$.mssql-key}"
                        server_sa_password: "{$.mssql-sa-password}"
                        port: "{$.mssql-port}"
            return:
              db-host:
                description: MSSQL Server ips
                value: "{$.mssql-ip[0]}"
              db-port:
                description: MSSQL Server port
                value: "{$.mssql-port}"
              dbms:
                value:
                  db-type: "mssql"
                  db-root-user: "sa"
                  db-root-password: "{$.mssql-sa-password}"
                  db-host: "{$.mssql-ip[0]}"
                  db-port: "{$.mssql-port}"
                  db-driver: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
          db-management:
            parameters:
              - db-name:
                  description: DB name
              - db-action:
                  description: Management action (create, drop)
            steps:
              - manage-db:
                  action: "chefsolo"
                  parameters:
                    isSudo: false
                    recipeUrl: "{$.recipe-url}"
                    runList: [ "recipe[cookbook_qubell_mssql::db_manage]" ]
                    roles: [default]
                    jattrs:
                      cookbook_qubell_mssql:
                        db:
                          password: "{$.dbms.db-root-password}"                        
                          port: "{$.dbms.db-port}"
                        schema:
                          dbname: "{$.db-name}"
                          db_action: "{$.db-action}"
          user-management:
            steps:
              - manage-user:
                  action: "chefsolo"
                  parameters:
                    isSudo: false
                    roles: [ default ]
                    runList: [ "recipe[cookbook_qubell_mssql::user_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      cookbook_qubell_mssql:
                        db:
                          password: "{$.dbms.db-root-password}"
                          db-port: "{$.db-port}"
                        schema:
                          dbname: "{$.db-name}"
                          username: "{$.db-user}"
                          password: "{$.db-user-password}"
                          privileges: "{$.db-user-privileges}"
                          action: "{$.user-action}"
                        hosts: "{$.app-hosts}"
            return:
              connection:
                value:
                  db-type: "mssql"
                  db-user: "{$.db-user}"
                  db-user-password: "{$.db-user-password}"
                  db-host: "{$.db-host}"
                  db-port: "{$.db-port}"
                  db-driver: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
                  db-dstype: "javax.sql.DataSource"
                  connection-url: "jdbc:sqlserver://{$.db-host}:{$.db-port};databaseName=;user={$.db-name};password={$.db-user-password};"
                  validation-query: "select 1"

          schema-management:
            steps:
              - create-db:
                  action: "chefsolo"
                  parameters:
                    isSudo: false
                    roles: [ default ]
                    runList: [ "recipe[cookbook_qubell_mssql::db_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      cookbook_qubell_mssql:
                        db:
                          password: "{$.dbms.db-root-password}"
                          port: "{$.db-port}"
                        schema:
                          dbname: "{$.db-user}"
                          db_action: "create"
              - create-user:
                  action: "chefsolo"
                  precedingPhases: [ create-db ]
                  parameters:
                    isSudo: false
                    roles: [ default ]
                    runList: [ "recipe[cookbook_qubell_mssql::user_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      cookbook_qubell_mssql:
                        db:
                          password: "{$.dbms.db-root-password}"
                          db-port: "{$.db-port}"
                        schema:
                          dbname: "{$.db-user}"
                          username: "{$.db-user}"
                          password: "{$.db-user-password}"
                          privileges: "{$.db-user-privileges}"
                          action: "grant"
                        hosts: ["%"]
            return:
              connection:
                value:
                  db-user-uri: "mssql://{$.db-user}:{$.db-user-password}@{$.db-host}:{$.db-port}/{$.db-user}"
                  db-type: "mssql"
                  db-name: "{$.db-user}"
                  db-user: "{$.db-user}"
                  db-user-password: "{$.db-user-password}"
                  db-host: "{$.db-host}"
                  db-port: "{$.db-port}"
                  db-driver: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
                  db-dstype: "javax.sql.DataSource"
                  connection-url: "jdbc:sqlserver://{$.db-host}:{$.db-port};databaseName=;user={$.db-user};password={$.db-user-password};"
                  validation-query: "select 1"

          file-query: # Additional workflow for run Sql Query
            steps:
              - run-file-query:
                  action: "chefsolo"
                  parameters:
                    isSudo: false
                    roles: [ default ]
                    runList: [ "recipe[cookbook_qubell_mssql::file_query]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      cookbook_qubell_mssql:
                        db-port: "{$.db-port}"
                        schema:
                          dbname: "{$.connection.db-name}"
                          username: "{$.connection.db-user}"
                          password: "{$.connection.db-user-password}"
                        sql_url: "{$.sql-url}"
